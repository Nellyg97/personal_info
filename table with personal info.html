<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        div forms {
            display: inline-block;
        }

        div label {
            display: inline-block;
        }

        div tables, th, td {
            border: 1px solid black;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 75%;
        }

        th, td {
            padding: 15px;
        }

    </style>
</head>
<body>
<div id="forms">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="First name">
    <label for="mname">Middle name:</label>
    <input type="text" id="mname" name="mname" placeholder="Middle name">
    <label for="lname" class="name2">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Last name">
    <label for="addr">Address:</label>
    <input type="text" id="addr" name="addr" placeholder="Address">
    <button type="button" onclick="dataEntry()">Submit</button>
</div>
<br><br><br><br>
<div tables>
    <table id="show">
        <tr>
            <th>First name</th>
            <th>Middle name</th>
            <th>Last name</th>
            <th>Address</th>
        </tr>
    </table>
</div>
<script>
    function dataEntry() {

        var firstNameInput = document.getElementById("fname").value;
        var middleNameInput = document.getElementById("mname").value;
        var lastNameInput = document.getElementById("lname").value;
        var addressInput = document.getElementById("addr").value;

        var tableShow = document.getElementById("show");
        var insertRow = tableShow.insertRow(-1);

        var firstCell = insertRow.insertCell(0);
        var secondCell = insertRow.insertCell(1);
        var thirdCell = insertRow.insertCell(2);
        var fourthCell = insertRow.insertCell(3);
        firstCell.innerHTML = firstNameInput;
        secondCell.innerHTML = middleNameInput;
        thirdCell.innerHTML = lastNameInput;
        fourthCell.innerHTML = addressInput;
    }

    


</script>
</body>
</html>
